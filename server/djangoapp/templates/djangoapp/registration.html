{% extends "djangoapp/layout.html" %}
{% block body %} 
<h2>Sign up</h2>

<form action="{% url 'djangoapp:register' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <input class="form-control" autofocus type="text" name="username" placeholder="Username">
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="f_name" placeholder="First Name">
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="l_name" placeholder="Last Name">
    </div>
    <div class="form-group">
        <input class="form-control" type="password" name="password" placeholder="Password">
    </div>
    <input class="btn btn-primary" type="submit" value="Sign up">
</form>
Already have an account? <a href="{% url 'djangoapp:login' %}">Log In here.</a>
{% endblock %}
