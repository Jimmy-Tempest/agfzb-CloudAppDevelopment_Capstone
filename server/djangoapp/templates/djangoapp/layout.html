<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

</head>

    <body>
    <!-- Remove this line the first time you edit this file -->
     <!-- This is the index page of your Django app! -->
    <!--Add a nav bar here -->
    <nav>
        <ul class="nav">
        <li class="nav-item"><a class="nav-link" href={% url 'djangoapp:about' %}>About us</a></li>
        <li class="nav-item"><a class="nav-link" href={% url 'djangoapp:contact' %}>Contact us</a></li>

        {% if user.is_authenticated %}
            <span class="nav-link">{{ user.username }}</span>
            <a href={% url 'djangoapp:logout' %} class="nav-link">Logout</a>
        {% else %}
        <form class="nav-item" action="{% url 'djangoapp:login' %}" method="POST">
            {% csrf_token %}
            <input type="text" name="username" />
            <input type="password" name="password" />
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="{% url 'djangoapp:register' %}">Sign up</a>
        </form>
        {% endif %}
        </ul>
    </nav>
    <!--Add a dealer table here -->
    {% block body %} 
    {% endblock %}
    </body>
    
</html>
